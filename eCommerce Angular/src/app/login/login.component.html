<div class="login-page">
  <div class="login-head">Login</div>
 <div class="form-group"> <label>Username</label><input class="form-control" [(ngModel)]="Logcredentials.username" /></div>
 <div class="form-group"> <label>Password</label><input class="form-control" type="password" [(ngModel)]="Logcredentials.password" /></div>
 <div class="login-btn"> <input value="Login" type="button" (click)="login(Logcredentials)"/></div>
</div>
